<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sales Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{
  font-family:Arial;
  background:#f4f6f8;
  padding:20px;
}
h1{text-align:center;}

.cards{
  display:flex;
  gap:20px;
  margin:20px 0;
}

.card{
  flex:1;
  background:white;
  padding:20px;
  border-radius:10px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

canvas{
  background:white;
  padding:20px;
  border-radius:10px;
}
</style>
</head>

<body>

<h1>ðŸ“Š Hypermarket Sales Dashboard</h1>

<input type="file" id="excelFile">

<div class="cards">
  <div class="card">Total Sales: <span id="total">0</span></div>
  <div class="card">Transactions: <span id="count">0</span></div>
</div>

<canvas id="chart"></canvas>

<script>
document.getElementById("excelFile").addEventListener("change", function(e){

  const reader = new FileReader();

  reader.onload = function(event){

    const data = new Uint8Array(event.target.result);
    const workbook = XLSX.read(data,{type:'array'});
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet);

    let total = 0;
    let categories = {};

    rows.forEach(r=>{
      let amount = Number(r.Sales || r.Amount || 0);
      let cat = r.Category || "Other";

      total += amount;

      if(!categories[cat]) categories[cat]=0;
      categories[cat]+=amount;
    });

    document.getElementById("total").innerText = total.toFixed(2);
    document.getElementById("count").innerText = rows.length;

    new Chart(document.getElementById("chart"),{
      type:"bar",
      data:{
        labels:Object.keys(categories),
        datasets:[{
          label:"Sales",
          data:Object.values(categories)
        }]
      }
    });

  };

  reader.readAsArrayBuffer(e.target.files[0]);
});
</script>

</body>
</html>
